{% extends "base.html" %}
{% block title %}AI Patient Summary{% endblock %}

{% block content %}
<div class="page-header">
  <h1>AI-Assisted Summary</h1>
  <p class="page-subtitle">
    Patient: {{ patient.full_name|default:patient }} (ID: {{ patient.id }})
  </p>
</div>

<div class="card">
  <p class="muted">
    Generated from verifiable service logs. You may edit before confirming.
  </p>
  <form method="post">
    {% csrf_token %}
    <textarea name="report_text" rows="16" required>{{ auto_summary }}</textarea>
    <button type="submit" class="btn btn-primary mt-2">
      Confirm &amp; Generate Report
    </button>
  </form>
</div>
{% endblock %}
